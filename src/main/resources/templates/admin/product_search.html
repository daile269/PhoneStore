<!DOCTYPE html>
<html lang="en">
<title>Product Page</title>
<head th:replace="~{admin/fragments/head::head}">
    <body class="sb-nav-fixed">
    <!--Header Start-->
    <div th:replace="~{admin/fragments/header::header}"></div>
    <!--Header End-->

        <div id="layoutSidenav">
            <!--Navbar Start-->
            <div th:replace="~{admin/fragments/navbar::navbar}"></div>
            <!--Navbar End-->
            <div id="layoutSidenav_content">
                <!--Message-->
                <div th:if="${!message.isEmpty()}">

                    <div th:if="${message == 'success'}" class="alert alert-success alert-dismissible fade show" role="alert">
                        Success!!!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:if="${message == 'fail'}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        Error! An error occurred
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <!--Message-->
                <main>
                    <h1 class="title" style="display: flex;justify-content: center;color: #0f5132">Product</h1>
                    <div class="nav_action">
                        <button type="button" class="btn btn-primary m-3" data-toggle="modal" data-target="#addModal">
                            <i class="fa-solid fa-plus"></i> Add New Product
                        </button>
                        <div class="input_search">
                            <input id="input_keyword" class="input" placeholder="Search here">
                            <button class="search-btn" id="search-btn">Search</button>
                        </div>
                    </div>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price (VNƒê)</th>
                            <th>Sale Number</th>
                            <th>Stock Number</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item:${products}" th:with=" tt= ${limit}*(${page}-1)">
                            <td th:text="${(itemStat.index)+1+ tt}"></td>
                            <td>
                                <a id="photoButton" th:href="@{${item.image}}">
                                    <img th:src="@{${item.image}}" width="65px" height="50px" >
                                </a>
                                <a id="updateImageBtn" alt="Update Image Product" th:href="@{/admin/api/v1/product/image/{id}(id=${item.id})}">
                                    <i class="fa-solid fa-pen-to-square" style="height: 21px; width: 35px; margin-left: 10px"></i>
                                </a>
                            </td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.categoryProduct.name}"></td>
                            <td th:text="${#numbers.formatDecimal(item.currentPrice, 0, 'DEFAULT', 0, 'POINT')}"></td>
                            <td th:text="${item.saleNumber}"></td>
                            <td th:text="${item.stockNumber}"></td>
                            <td>
                                <a th:href="@{/admin/api/v1/product/findById/{id}(id=${item.id})}" class="btn btn-primary" id="editBtn" alt="Edit Product"><i class="fa-solid fa-pen-to-square"></i></a>
                                <a th:href="@{/admin/api/v1/product/findById/{id}(id=${item.id})}" class="btn btn-success" id="detailsBtn" alt="Details Product"><i class="fa-solid fa-circle-info"></i></a>
                                <a th:href="@{/admin/api/v1/product/delete/{id}(id=${item.id})}" class="btn btn-danger" id="deleteBtn" alt="Delete Product"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>

                    </table>

                </main>

                                                            </option>
                                                        </select>

<!--                                                <div class="form-group row">-->
<!--                                                    <label for="image" class="col-form-label">Image:</label>-->
<!--                                                    <div class="col-sm-10">-->
<!--                                                        <input type="file" class="form-control" id="image" name="image">-->
<!--                                                    </div>-->
<!--                                                </div>-->

                                                    <label for="price" class="col-form-label">Price:</label>
                                                    <div class="col-sm-10">
                                                        <input type="number" class="form-control" id="price" name="price" required>
                                                    </div>
                                                </div>



                                                <div class="form-group row">
                                                    <label for="discount" class="col-form-label">Discount:</label>

    <script>




        /*Add Product Start*/
        var keywordSearch = $('#keyword_se').val();

        $('#addNew').click(function (e){
            e.preventDefault();
            var data = {};
            var dataForm = $('#formAddModal').serializeArray();

            $.each(dataForm,function (i,v){
                data[""+v.name+""] = v.value;
            })

            $.ajax({
                url : "/admin/api/v1/product",
                type: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify(data),
                success: function (e){
                    window.location.href = "/admin/api/v1/product/"+keywordSearch+"?page="+totalPages+"&limit=7&message=success";
                },
                error: function (e){
                    window.location.href = "/admin/api/v1/product/"+keywordSearch+"?page="+totalPages+"&limit=7&message=fail";;
                }
            })
        })
        /*Add Product End*/

        /*  Update Product Ajax Start */

        $('#updateProduct').click(function (e){
            e.preventDefault();
            var data = {};
            var formData = $('#formEditModal').serializeArray();

            $.each(formData,function (i,v){
                data[""+v.name+""] = v.value;
            })

            $.ajax({
                url : "/admin/api/v1/product/"+data.id,
                type: 'PUT',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify(data),

                success: function (data){
                    window.location.href = "/admin/api/v1/product/"+keywordSearch+"?page="+currentPage+"&limit=7&message=success";
                },
                error : function (data){
                    window.location.href = "/admin/api/v1/product/"+keywordSearch+"?page"+currentPage+"&limit=7&message=fail";
                }


            })


        })

        /*  Update Product Ajax End */

        /*Delete Product Ajax*/
        $('#confirmDeleteBtn').click(function (e){

            var href = $('#confirmDeleteBtn').attr('href');
            e.preventDefault();
            $.ajax({
                url : href,
                method: 'DELETE',
                contentType: 'application/json',
                dataType: 'json',
                success: function (){
                    window.location.href = "/admin/api/v1/product/"+keywordSearch+"?page="+currentPage+"&limit=7&message=success";
                },
                error: function (){
                    window.location.href = "/admin/api/v1/product/"+keywordSearch+"?page="+currentPage+"&limit=7&message=fail";
                },

            })


        })
        /*Delete Product Ajax*/
        /*Pagination Start*/
        var totalPages = $('#totalPages').val();
        var currentPage = $('#page').val();
        var limit = 7;
        var action = "/admin/api/v1/product/"+keywordSearch;
        $('#pagination').twbsPagination({
            totalPages: totalPages,
            startPage : currentPage,
            visiblePages: 10,
            onPageClick: function (event, page) {
                if(currentPage!= page){
                    $('#limit').val(limit)
                    $('#page').val(page)
                    $('#formSubmit').attr('action',action)
                    $('#formSubmit').submit();
                }
            }
        });
        /*Pagination End*/
    </script>
