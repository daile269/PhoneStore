<!DOCTYPE html>
<html lang="en">
<title>Product</title>
<head th:replace="~{admin/fragments/head::head}">
    <body class="sb-nav-fixed">
    <!--Header Start-->
    <div th:replace="~{admin/fragments/header::header}"></div>
    <!--Header End-->

        <div id="layoutSidenav">
            <!--Navbar Start-->
            <div th:replace="~{admin/fragments/navbar::navbar}"></div>
            <!--Navbar End-->
            <div id="layoutSidenav_content">

                <main>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add  New Product</button>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price (VNƒê)</th>
                            <th>Sale Number</th>
                            <th>Stock Number</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item:${products} ">
                            <td th:text="${itemStat.index}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${#numbers.formatDecimal(item.currentPrice,2,0)}"></td>
                            <td th:text="${item.saleNumber}"></td>
                            <td th:text="${item.stockNumber}"></td>
                            <td>
                            </td>
                        </tr>
                        </tbody>

                    </table>

                </main>

                <!--Add Modal Start-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Add Modal End-->

                <!--Footer Start-->
                <div th:replace="~{admin/fragments/footer::footer}"></div>
                <!--Footer End-->

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/admin/js/scripts.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/admin/assets/demo/chart-area-demo.js}"></script>
        <script th:src="@{/admin/assets/demo/chart-bar-demo.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/admin/js/datatables-simple-demo.js}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
    </body>
</html>
